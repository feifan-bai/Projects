<html>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		body {
			background-repeat:no-repeat;
			background-size:cover;

		canvas {

			cursor:pointer;
		}

			background:#C71C60;

			border-radius:5px;
			box-shadow:1px 1px 3px rgba(0,0,0,0.2);
		}
	</style>
</head>

<body onload="init();" background="image/00.jpg">
	<div id='canvasDiv'>

	</div><!--倒计时模块-->
